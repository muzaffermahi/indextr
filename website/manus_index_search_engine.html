                        placeholder="Örneğin: Konya'da arkeoloji çalışmaları"
                        required
                        minlength="3"
                    >
                </div>
                
                <div class="search-controls">
                    <div class="relevance-control">
                        <label for="similarity_Threshold">Alaka Seviyesi:</label>
                        <select id="similarity_Threshold" class="source-select">
                            <option value="high">Çok Alakalı</option>
                            <option value="medium" selected>Dengeli</option>
                            <option value="low">Geniş</option>
                        </select>
                    </div>
                    <div class="relevance-control">
                        <label for="maxResults">Sonuç Sayısı:</label>
                        <select id="maxResults" class="source-select">
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    
                    <div class="source-selection">
                        <label class="source-selection-label">Kaynak seçiniz: (birden çok seçebilirsiniz)</label>
                        <div class="source-buttons">
                            <label class="source-button" for="dergipark">
                                <input type="checkbox" id="dergipark" name="sources" value="dergipark" checked>
                                <span>Dergipark</span>
                            </label>
                            
                            <label class="source-button" for="trdizin">
                                <input type="checkbox" id="trdizin" name="sources" value="trdizin" checked>
                                <span>TR Dizin</span>
                            </label>
                            
                            <label class="source-button" for="yoktez">
                                <input type="checkbox" id="yoktez" name="sources" value="yoktez" checked>
                                <span>YÖK Tez (Beta, arama süresini uzatabilir)</span>
                            </label>
                        </div>
                    </div>
                    
                    
                    <button type="submit" class="search-btn" id="searchBtn">
                        Ara
                    </button>
                </div>
            </form>
            
            
        </div>
        
        <div class="loading" id="loading">
            <div class="dynamic-spinner">
                <div class="emoji-spinner" id="emojiSpinner">🔍</div>
            </div>
            <div class="loading-text" id="loadingText"></div>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2 class="results-title" id="resultsTitle">Arama sonuçları:</h2>
                <div class="results-meta" id="resultsMeta"></div>
            </div>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4000';

const form = document.getElementById('searchForm');
const keywordInput = document.getElementById('keyword');
const sourceCheckboxes = document.querySelectorAll('input[name="sources"]');
const searchBtn = document.getElementById('searchBtn');
const loading = document.getElementById('loading');

// Add visual feedback for checkbox selection
sourceCheckboxes.forEach(checkbox => {
    checkbox.addEventListener('change', function() {
        const label = this.closest('.source-button');
        if (this.checked) {
            label.classList.add('selected');
        } else {
            label.classList.remove('selected');
        }
    });
    
    // Initialize selected state
    if (checkbox.checked) {
        checkbox.closest('.source-button').classList.add('selected');
    }
});

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const keyword = keywordInput.value.trim();
    const selectedSources = Array.from(sourceCheckboxes)
        .filter(cb => cb.checked)
        .map(cb => cb.value);
    
    if (keyword.length < 3) {
        showError('Please enter at least 3 characters');
        return;
    }

    if (selectedSources.length === 0) {
        showError('Hiç kaynak seçmedin, deli misin? En az bir tane seç!');
        return;
    }

    await performSearch(keyword, selectedSources);
});

async function performSearch(keyword, sources) {
    showLoading();
    document.getElementById('resultsSection').style.display = 'none';
    
    const maxResults = document.getElementById('maxResults').value;
    const similarity_Threshold = document.getElementById('similarity_Threshold').value;
    
    let endpoint; // Define endpoint here so it's available in catch block

    try {
        // This endpoint logic is fine, we leave it as is.
        if (sources.length === 3 && sources.includes('dergipark') && sources.includes('yoktez') && sources.includes('trdizin')) {
            endpoint = `/api/search?keyword=${encodeURIComponent(keyword)}&max_results=${maxResults}&similarity_threshold=${similarity_Threshold}`;
        } else {
            if (sources.length === 1) {
                switch (sources[0]) {
                    case 'dergipark':
                        endpoint = `/api/dergipark?keyword=${encodeURIComponent(keyword)}&max_results=${maxResults}&similarity_threshold=${similarity_Threshold}`;
                        break;
                    case 'yoktez':
                        endpoint = `/api/yoktez?keyword=${encodeURIComponent(keyword)}&max_results=${maxResults}&similarity_threshold=${similarity_Threshold}`;
                        break;
                    case 'trdizin':
                        endpoint = `/api/trdizin?keyword=${encodeURIComponent(keyword)}&max_results=${maxResults}&similarity_threshold=${similarity_Threshold}`;
                        break;
                }
            } else {
                const sourcesParam = sources.join(',');
                endpoint = `/api/search?keyword=${encodeURIComponent(keyword)}&max_results=${maxResults}&sources=${sourcesParam}&similarity_threshold=${similarity_Threshold}`;
            }
        }

        console.log(`🚀 Making request to: ${API_BASE}${endpoint}`);

        const response = await fetch(API_BASE + endpoint);

        const contentType = response.headers.get('content-type') || '';
        let data;

        if (contentType.includes('application/json')) {
            data = await response.json();
        } else {
            // ... (error handling)
            return;
        }

        if (data.error) {
            throw new Error(data.error);
        }

        
        let normalizedData = data; // Start with the original data
        
        // If we requested one source AND the response is missing the 'sources' key,
        // it means we got the simple format that needs fixing.
        if (sources.length === 1 && data.sources === undefined) {
            console.warn("⚠️ Single-source response detected. Normalizing data structure...");
            const sourceName = sources[0]; // e.g., 'dergipark'

            // Manually build the nested structure that displayResults expects.
            normalizedData = {
                sources: {
                    [sourceName]: {
                        // This handles both cases: if `data` is the array itself, or if it's an object like { results: [...] }.
                        results: Array.isArray(data) ? data : (data.results || []),
                        count: Array.isArray(data) ? data.length : (data.count || (data.results ? data.results.length : 0))
                    }
                },
                // Re-calculate total results if needed by your display function
                total_results: Array.isArray(data) ? data.length : (data.count || (data.results ? data.results.length : 0))
            };
        }
    

        // Now, use `normalizedData` for all downstream operations.
        console.log("🚨 DEBUGGING: Raw API Response Structure (Post-Normalization)");
        console.log("Full data object:", normalizedData);
        // ... (your other logs)


        hideLoading();
        
        // 🎯 SINGLE CALL TO displayResults - Using the GUARANTEED CORRECT structure
        if (typeof displayResults === 'function') {
            // Pass the normalized data, not the original data!
            displayResults(normalizedData, keyword, sources);
        } else {
            // ... (error handling)
        }

    } catch (err) {
        // ... (your catch block)
    }
}

// Focus on keyword input when page loads
keywordInput.focus();
    </script>
